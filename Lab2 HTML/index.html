<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1,i{
			color: green;
			font-size: 20px;
		}
		p i{
			color: blue;
		}
		.color{
			font-size: 12;
			margin-left: 16px;
			background: yellow;
		}
		#shade{
			background: dimgray;
		}
		}
	</style>
	<form method="post" action="http://www.deitel.com">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
	<h1>New HTML5 Input Types Demo</h1>
</head>
<body>
	<p style="color: blue;">
		<h1><i>
			This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attribute. 
		</i></h1>
	</p>
	<p>
		<i>
			<label id="color"><span style="color: purple;">Color: </span>
				<input type="Color" autofocus required />
				(Hexadecimal code such as #ADD8E6)
			</label>
		</i>
	</p>
	<p>
		<label class="note">Date:
			<input type="date" id="shade" name="date">
			(yyyy-mm-dd)
		</label>
	</p>
	<p>
		<label id="shade">Email: 
			<input type="text" name="Email" placeholder="name@domain.com" required>
			(name@domain.com)
		</label>
	</p>
	<p>
		<label style="color:lightblue;">Number: 
			<input type="number" id="color" name="quntity" min="0" max="7" value="4">
			<span class="note">(Enter a number between 0 and 7)</span>
		</label>
	</p>
	<p>
		<i>
			<label>Range: 0
				<input type="range" id="shade" name="range" min="0" max="20"> 20
			</label>
		</i>
	</p>
	<p>
		<label id="shade">Search: 
			<input type="text" name="Search" placeholder="search query">
		</label>
	</p>
	<p>
		<label>Time: 
			<input type="time" id="color" name="time">
			(hh:mm)
		</label>
	</p>
	<p>
		<label>
			<input type="Submit" value="Submit">
			<input type="reset" value="Clear">
		</label>
	</p>
	<p>
		<a href="Lab2.html">Next</a>
	</p>
</body>
</html>
