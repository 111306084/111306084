<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 em{
			color: blueviolet;
			margin-left: 40px;
		}
		p, em{
			font-size: 16px;
			font-weight: bold;
		}
		.note{
			background-color: red;
		}
		#reminder{
			background-color: black;
			color: white;
		}
	</style>
	<form method="post" action="http://www.deitel.com">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab2</title>
	<h1>New HTML5 Input Types Demo</h1>
</head>
<body>
	<p style="color: blue;">
		<h1><em>
			This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attribute. 
		</em></h1>
	</p>
	<p>
		<label><span style="color: green;">Color: </span>
			<input type="Color" autofocus required />
			(Hexadecimal code such as #ADD8E6)
		</label>
	</p>
	<p>
		<label class="note">Date:
			<input type="date" id="reminder" name="date">
			(yyyy-mm-dd)
		</label>
	</p>
	<p>
		<label>Email: 
			<input type="text" name="Email" placeholder="name@domain.com" required>
			(name@domain.com)
		</label>
	</p>
	<p>
		<label>Number: 
			<input type="number" id="reminder" name="quntity" min="0" max="7" value="4">
			<span class="note">(Enter a number between 0 and 7)</span>
		</label>
	</p>
	<p>
		<label>Range: 0
			<input type="range" id="reminder" name="range" min="0" max="20"> 20
		</label>
	</p>
	<p>
		<label>Search: 
			<input type="text" name="Search" placeholder="search query">
		</label>
	</p>
	<p>
		<label>Time: 
			<input type="time" id="name" name="time">
			(hh:mm)
		</label>
	</p>
	<p>
		<label>
			<input type="Submit" value="Submit">
			<input type="reset" value="Clear">
		</label>
	</p>
</body>
</html>
