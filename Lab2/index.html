    <body>
        <p><b>New HTML5 Input Types Demo</b><br>This form demonstrate the new HTML5 input types and the placeholder, required and autofocus attributes</p> 

        <label>Color:
            <input type="color" autofocus />
            (Hexadecimal code such as #ADD8E6)
        </label><br>
        <label for ="date"> Date:</label>
        <input type ="date">
        min="2021-11-01" max="2021-11-30"
        <form>
            <input type="email" name="email" placeholder="name@domain.com" required>
            <input type="submit" name="submit" value="submit">
        </form>
        <form action="/action_page.php">
            <label for="quantity">Quantity(between 1 and 5)</label>
            <input type ="submit" value="Submit">
        </form>
        <form action="/action_page.php" method ="get">
            <label for = "vol">range (between 0 and 20):</label>
            <input type="range" id="vol" name="vol" min="0" max="20">
            <input type="submit" value="Submit"> 
        </form>
    </body>
